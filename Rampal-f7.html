<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fantasia TWV40.08 - Rampal</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }

    .container {
      display: flex;
      align-items: flex-start;
    }

    .player-button {
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 2%;
    }

    .player-button button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }

    .score {
      flex-grow: 1;
    }

    .score iframe {
      width: 100%;
      max-width: 800px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Fantasia TWV40.08, mm 89–95</h1>

<div class="container">
  <!-- Colonne bouton pour la vidéo -->
  <div class="player-button">
    <button onclick="playVideo()">▶ Écouter Rampal</button>
  </div>

  <!-- Colonne score + lecteur -->
  <div class="score">
    <!-- Ici, tu peux mettre une image ou PDF embed pour le score -->
    <p><em>Partition Fantasia affichée ici</em></p>
    <div id="player"></div>
  </div>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  const rampalVideo = {id: '3-H0vnusYng', start: 149, end: 165};

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: '', // Vidéo chargée à la demande
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  function playVideo() {
    player.loadVideoById({
      videoId: rampalVideo.id,
      startSeconds: rampalVideo.start,
      endSeconds: rampalVideo.end
    });
  }
</script>

</body>
</html>
