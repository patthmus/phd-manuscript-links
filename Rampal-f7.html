<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fantasia TWV40.08, mm 89-95</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- Colonne des boutons -->
  <div class="column player-button">
    <button onclick="playVideo(1)">▶ Learn Rampal performance</button>
    <button onclick="playVideo(2)">▶ Learn Leleux performance</button>
  </div>

  <!-- Colonne des vidéos -->
  <div class="column video-wrapper">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player1, player2;
  const videos = [
    {id: '3-H0vnusYng', start: 149, end: 165},  // Rampal
    {id: '0ctlujDyd1o', start: 184, end: 209}   // Leleux
  ];

  function onYouTubeIframeAPIReady() {
    player1 = new YT.Player('player1', { height: '315', width: '560', videoId: '', playerVars: { autoplay: 0, controls: 1 } });
    player2 = new YT.Player('player2', { height: '315', width: '560', videoId: '', playerVars: { autoplay: 0, controls: 1 } });
  }

  function playVideo(num) {
    let player = num === 1 ? player1 : player2;
    let video = videos[num - 1];
    if(player && player.loadVideoById) {
      player.loadVideoById({
        videoId: video.id,
        startSeconds: video.start,
        endSeconds: video.end
      });
    }
  }
</script>

</body>
</html>
